# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

org:
  neo4j:
    migrations:
      locations-to-scan:
      packages-to-scan: com.magicbox.mymagicbox.config.neo4j
      installed-by: jhipsterMyMagicBoxApplication

spring:
  application:
    name: jhipsterMyMagicBoxApplication
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: jhipster-my-magic-box-application-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: jhipster-my-magic-box-application-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'jhipsterMyMagicBoxApplicationApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    remember-me:
      # security key (this key should be unique for your application, and kept secret)
      key: c64cd853a7d1fa0a02c9e67ade71620b0daa89ef164af04062e99d9a6bcc49745a0c8d90950e824f44499bce0ebf30b65cdd
  metrics:
    logs: # Reports metrics in the logs
      enabled: true
      report-frequency: 60 # in seconds

